<!DOCTYPE html>
<html>
    <head>
        <title>Hello World JS</title>
        <script>
            function displayHelloWorld() {
                alert("Hello World");
            }
        </script>
    </head>

    <body>
        <h1>Hello World Heading</h1>
        <p onclick="displayHelloWorld();">Please click this paragraph to display text "Hello World" as alert.</p>
    </body>
</html>
